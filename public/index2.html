<body>
 
<form>
  <select name="single">
    <option>Single</option>
    <option>Single2</option>
  </select>
 
  <br>
  <select name="multiple" multiple="multiple">
    <option selected="selected">Multiple</option>
    <option>Multiple2</option>
    <option selected="selected">Multiple3</option>
  </select>
 
  <br>
  <input type="checkbox" name="check" value="check1" id="ch1">
  <label for="ch1">check1</label>
  <input type="checkbox" name="check" value="check2" checked="checked" id="ch2">
  <label for="ch2">check2</label>
 
  <br>
  <input type="radio" name="radio" value="radio1" checked="checked" id="r1">
  <label for="r1">radio1</label>
  <input type="radio" name="radio" value="radio2" id="r2">
  <label for="r2">radio2</label>
</form>
<form id="test">
<div>
    <label for="report-name">Report Name</label>
    <input type="text" name="report-name" placeholder="Enter report name">
    </div>
</form>
 
<p><tt id="results"></tt></p>
 
<script>
  function showValues() {
    var str = $( "#test" ).serializeArray();
    alert(str);
    $( "#results" ).text( str );
  }
  $( "input[type='checkbox'], input[type='radio']" ).on( "click", showValues );
  $( "select" ).on( "change", showValues );
  showValues();
</script>
 Click radio buttons to select: <br/><br/>
    <input type="radio" id="radio1" name="radios" value="all" checked>
       <label for="radio1">iPhone</label>
    <input type="radio" id="radio2" name="radios"value="false">
       <label for="radio2">Galaxy S IV</label>
    <input type="radio" id="radio3" name="radios" value="true">
       <label for="radio3">Nexus S</label>

<br><br>

    <input type="checkbox" id="chk2" name="chk"value="false">
       <label for="chk2">Galaxy S IV</label>
